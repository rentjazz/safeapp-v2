version: '3.8'

services:
  backend:
    build: ./backend
    container_name: safeapp-backend
    ports:
      - "3000:3000"
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=http://localhost:3000/auth/callback
      - FRONTEND_URL=http://localhost:3001
      - SESSION_SECRET=${SESSION_SECRET:-changez-moi-en-production}
      - PORT=3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - safeapp-network

  frontend:
    build: ./frontend
    container_name: safeapp-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - safeapp-network

networks:
  safeapp-network:
    driver: bridge