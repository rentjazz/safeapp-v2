# SafeApp - Docker Compose
# Variables d'environnement à définir dans l'interface Docker ou via fichier .env

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safeapp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=https://safeapi.superprojetx.com/auth/callback
      - FRONTEND_URL=https://safe.superprojetx.com
      - API_URL=https://safeapi.superprojetx.com
      - SESSION_SECRET=${SESSION_SECRET:-safeapp-default-secret-change-me}
    restart: unless-stopped
    networks:
      - safeapp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://safeapi.superprojetx.com
    container_name: safeapp-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - safeapp-network

networks:
  safeapp-network:
    driver: bridge