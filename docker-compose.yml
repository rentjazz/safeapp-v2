# SafeApp - Docker Compose

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safeapp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=https://safeapi.superprojetx.com/auth/callback
      - FRONTEND_URL=http://31.97.155.126:3001
      - API_URL=http://31.97.155.126:3000
      - SESSION_SECRET=${SESSION_SECRET:-safeapp-secret}
    networks:
      - safeapp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://31.97.155.126:3000
    container_name: safeapp-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://31.97.155.126:3000
    depends_on:
      - backend
    networks:
      - safeapp-network
    restart: unless-stopped

networks:
  safeapp-network:
    driver: bridge